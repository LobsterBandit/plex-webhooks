<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Plex Webhooks</title>
  </head>
  <body>
    <div id="root"><ul id="logList"></ul></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script>
    var root = document.querySelector('#logList');
    var socket = io();
    socket.on('plexWebhook', function(data) {
      var parsedData = JSON.parse(data);
      // console.log('Parsed', parsedData);
      // console.log('Message', parsedData.message);
      // console.log('Payload', parsedData.message.payload);
      // console.log('Event', parsedData.message.payload.event);
      var event = parsedData.message.payload.event;
      var logData = document.createElement('li');
      logData.append(`Plex Webhook Event: ${event}`);
      root.appendChild(logData);
    });
  </script>
</html>
